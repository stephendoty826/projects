<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJackVJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container main-container d-flex justify-content-center flex-column">

    <div class="messageContainer">
      <div id="message">Messages will be displayed here</div>
    </div>
    <!-- Dealer Hand -->
    <div class="label-container d-flex">
      <div>
        Dealer:
      </div>
      <div class="ps-2" id="dealer-points">???</div>
    </div>
    <div class="hand" id="dealer-hand"></div>

    <br>

    <!-- Player Hand -->
    <div class="label-container d-flex">
      <div>
        Player:
      </div>
      <div class="ps-2" id="player-points">0</div>
    </div>
    <div class="hand" id="player-hand"></div>
    <div class="d-flex justify-content-center w-100 pt-3">
      <div class="button-container">
        <button id="deal-button" type="button" class="btn btn-primary">Deal</button>
        <button id="hit-button" type="button" class="btn btn-secondary">Hit</button>
        <button id="stand-button" type="button" class="btn btn-success">Stand</button>
      </div>
    </div>
  </div>  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src='scripts/main.js'></script>
</body>
</html>
